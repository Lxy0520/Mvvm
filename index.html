<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <input type="text" v-model="value">
        <div>{{value}}</div>
        <div>{{msg.value}}</div>
    </div>
    <script src='./observe.js'></script>
    <script>
        new Mvvm({
            el: 'app',
            data: {
                value: '来了，老弟？',
                msg: {
                    value: '嗯！来了！'
                }
            }
        })
    </script>
</body>
</html>
